<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <button
                class="navbar-toggler bg-light"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            [ngClass]="{ active: getActivateNavItem() === 0 }"
                            routerLink="/"
                            (click)="activeClick(0)"
                            >Trang chủ</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            [ngClass]="{ active: getActivateNavItem() === 1 }"
                            routerLink="/"
                            (click)="activeClick(1)"
                            >Thông báo</a
                        >
                    </li>
                    <li class="nav-item" *ngIf="userResponse">
                        <a
                            class="nav-link"
                            [ngClass]="{ active: getActivateNavItem() === 2 }"
                            routerLink="/orders"
                            (click)="activeClick(2)"
                        >
                            <i class="fas fa-shopping-cart icon"></i>
                            Giỏ hàng
                        </a>
                    </li>
                </ul>
            </div>

            <div *ngIf="userResponse">
                <div ngbDropdown class="d-inline-block">
                    <button
                        type="button"
                        class="btn btn-outline-light border-0 mb-1"
                        id="dropdownBasic1"
                        ngbDropdownToggle
                    >
                        <div class="fa-sharp fa-regular fa-user"></div>
                        {{ userResponse.full_name }}
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="popover-item" ngbDropdownItem (click)="handleItemClick(0)">
                            Tài khoản của tôi
                        </button>
                        <button class="popover-item" ngbDropdownItem (click)="handleItemClick(1)">
                            Đơn mua
                        </button>
                        <button class="popover-item" ngbDropdownItem (click)="handleItemClick(2)">
                            Đăng xuất
                        </button>
                    </div>
                </div>
            </div>
