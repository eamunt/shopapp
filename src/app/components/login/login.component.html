<app-header></app-header>
<div class="container">
    <form #loginForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng nhập</h2>
                    <div class="form-group">
                        <label for="phone">Phone/UserName</label>
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="phone"
                            name="phone"
                            (focus)="loginForm.form.markAsTouched()"
                            required
                            (input)="onPhoneChange()"
                            id="phone"
                        />
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-5"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input
                            type="password"
                            [(ngModel)]="password"
                            name="password"
                            placeholder="Ít nhất 3 ký tự"
                            class="form-control"
                            required
                            id="password"
                        />
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                    </div>

                    <!-- ghi nhớ, quên mk -->
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="remember"
                                    [(ngModel)]="rememberMe"
                                    name="rememberMe"
                                />
                                <label class="form-check-label text-start" for="remember">
                                    Ghi nhớ đăng nhập
                                </label>
                            </span>
                            <a href="#" class="register-link">Quên mật khẩu</a>
                        </div>
                    </div>

                    <!-- quyền và register -->
                    <div class="form-group">
                        <select
                            class="form-control access-right"
                            [(ngModel)]="selectedRole"
                            name="selectedRole"
                        >
                            <option selected disabled>Quyền đăng nhập</option>
                            <option *ngFor="let role of roles" [ngValue]="role">
                                {{ role.name }}
                            </option>
                        </select>
                    </div>
                    <button type="button" (click)="login()" class="login-button">Đăng nhập</button>
                    <div class="divider"></div>
                    <p class="text-center">
                        Bạn chưa đăng ký?
                        <span>
                            <a routerLink="/register" class="register-link">Tạo tài khoản</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
